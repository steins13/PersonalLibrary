<html>
<head>
  <title>Personal Library</title>
  <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@76.5,349&display=swap" rel="stylesheet">
  <style>
    code {
      background-color: whitesmoke;
    }
  </style>
</head>
<body class="container container-fluid" id="body">
<header id="titleHeader">
  <h1 id="title">Personal Library</h1>
</header>
<br>
<div id='sampleui' id="form">
  <form id="newBookForm" class="form-control row">
    <label for="bookTitleToAdd" class="btn navbar align-center" id="formTitle">New Book Title</label>
    <input type="text" id="bookTitleToAdd" name="title" placeholder="Moby Dick" style="width: 295px" class="form-control-lg btn-outline">
    <button type="submit" value="Submit" id="newBook" class="btn btn-secondary">Submit New Book!</button>
  </form>
  <div class="row" id="box2">
    <div id='display' class="col-6"></div>
    <div id='bookDetail' class="col-6">
      <p id='detailTitle'>Select a book to see it's details and comments</p>
      <ol id='detailComments' class="btn"></ol>
    </div>
  </div>
  <button id='deleteAllBooks' class="btn btn-danger">Delete all books...</button>
</div>
<hr style='margin: 50px'>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
        crossorigin="anonymous"></script>
<script src="/public/client.js"></script>
<script>
  /*
  *  For #sampleposting to update form action url to test inputs book id
  */
  $(function() {
    $('#commentTest').submit(function(){
      let  id = $('#idinputtest').val();
      $(this).attr('action', "/api/books/" + id);
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
